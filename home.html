<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <title>Weekreate</title>
</head>

<body>
    <main>
        <div id="main" class="main column column-12">

        </div>
        <header>
            <nav class="column column-12">
                <div class="column column-2">
                    <a id="logo" href="./home.html"></a>
                </div>
                <div id="menu-list" class="column column-10">
                    <ul class="column column-6">
                        <li class="list-item"><a href="./atividades.html#sobre">SOBRE</a></li>
                        <li class="list-item"><a href="">INSCRIÇÃO</a></li>
                        <li class="list-item"><a href="">CONTATO</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section id="menu-horizontal">
            <div id="menu-horizontal-list" class="column column-12">
                <ul onmouseover="onMouseOver(event)" id="lista">
                    <li id="palestras" onmouseover="changeBackgroundPalestras()" onmouseout="clearBackground()" class="list-horizontal-item">
                        <a href="./atividades.html#palestras">Palestras/<br>Oficinas
                        <span id="underline-palestras"></span>
                    </li>
                    <li id="workshops" onmouseover="changeBackgroundWorkshops()" onmouseout="clearBackground()" class="list-horizontal-item"><a
                            href="./atividades.html#workshops">Workshops</a></li>
                    <li id="dinamica" onmouseover="changeBackgroundDinamica()" onmouseout="clearBackground()" class="list-horizontal-item"><a
                            href="./atividades.html#dinamica">Dinâmica</a></li>
                    <li id="mais" onmouseover="changeBackgroundMais()" onmouseout="clearBackground()" class="list-horizontal-item"><a
                            href="./atividades.html#mais">Muito<br>mais...</a></li>
                </ul>
            </div>
        </section>
        <footer>
            <div id="event-info" class="column column-12">
                <ul class="column column-5">
                    <li class="list-horizontal-item">27/04/2019 e 28/04/2019</li>
                    <li class="list-horizontal-item">Senac - R. Coronel Genuíno, 130 Centro Histórico - POA</li>
                    <li class="list-horizontal-item">Das 08h00 até as 18h00</li>
                </ul>
            </div>
        </footer>
        <script src="home.js"></script>
    </main>

</body>

</html>
